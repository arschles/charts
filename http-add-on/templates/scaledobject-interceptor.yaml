# this is the ScaledObject that tells the interceptor 
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: "{{ .Chart.Name }}-interceptor"
spec:
  minReplicaCount: {{ .Values.interceptor.minReplicas }}
  maxReplicaCount: {{ .Values.interceptor.maxReplicas }}
  scaleTargetRef:
    name: "{{ .Chart.Name }}-interceptor"
    kind: Deployment
  triggers:
    - type: external
      metadata:
        scalerAddress: "{{ .Chart.Name }}-{{ .Values.scaler.service }}"
        host: interceptor
